<ion-view view-title="Your Cart" cache-view="false" hide-back-button="true">
    <ion-content>
        <div class="padding">
            <button class="button button-block button-dark" ng-show="books.length > 0" ng-click="checkout()">
                <i class="icon ion-checkmark"></i> Checkout Cart
                <span class="badge badge-assertive">{{::books.length}} </span>
                <span class="badge badge-assertive">₹ {{::cart.total}} </span>

            </button>
        </div>
        <ion-list can-swipe="true">
            <div ng-repeat="book in books track by $index" class="row responsive-sm" ng-if="$index % 2 == 0">

                <ion-item class="col-50" ng-repeat="i in [$index, $index + 1]" ng-if="books[i] != null" ng-href="#/app/book/{{::books[i]._id}}">

                    <div class="item-thumbnail-left">
                        <img ng-src="{{::books[i].image}}">
                        {{::books[i].title}}
                       
                        <p><i>{{::books[i].author}}</i></p>
                       
                             <span class="item-note">
                             <b> ₹ {{books[i].qty * books[i].price}}</b>
                             </span>
                       
                        <p>{{::books[i].qty}} x ₹ {{::books[i].price}}</p>

                        <ion-option-button class="button-assertive icon ion-trash-a"></ion-option-button>

                       
                    </div>

                </ion-item>

            </div>
        </ion-list>
        <div class="card" ng-show="books.length == 0">
            <div class="item item-text-wrap text-center">
                <h2>No Items in your cart!</h2>
                <br>
                <a href="#/app/browse">Add a few</a>
            </div>
        </div>
    </ion-content>
</ion-view>
